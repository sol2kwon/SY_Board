<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="/js/board.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
  .tableSolid {
    border-bottom:1px solid #3d3d3d;
  }
</style>
<body>
<div class="w3-container" style="margin-top: 70px;">
  <a href="/createBoard" class="w3-bar-item w3-button">게시글 작성하러 가기</a>
  <div>
    <table class="w3-table" style="border: 1px solid #6b6b6b;margin-left:auto;margin-right:auto;">
      <colgroup>
        <col width="30%"/>
        <col width="40%"/>
        <col width="30%"/>
      </colgroup>
      <thead>
      <tr style="text-align: center;" class="tableSolid">
        <th style="text-align: center;">제목</th>
        <th style="text-align: center;">날짜</th>
      </tr>
      </thead>
      <form action="" target="_blank">
      <tbody id="questionTbody">
      <tr class="w3-hover-green tableSolid">
        <td colspan="3" style="text-align: center;">검색조건을 설정해주세요.</td>
      </tr>
      </tbody>
      </form>
    </table>
  </div>
</div>

</body>
</html>
